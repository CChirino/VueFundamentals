<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-HTML</title>
</head>
<body>
    <div id="app">
        <h1 v-once >
        {{titulo}}
        </h1>
        <p>
            {{mostrarTitulo()}}
        </p>
        <p v-html="enlace" >
            <!-- Se renderiza la opcion como HTML y no como texto si quitamos v-html -->
            {{enlace}}
        </p>
        
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="v-html-11.js"></script>
</html>
