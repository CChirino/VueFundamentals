<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moneda Con Filtros</title>
</head>
<body>
    <div id="app">
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for='item in inventario' >
                    <td>{{item.nombre}}</td>
                    <td>{{item.precio | moneda }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="2-2-formateando-moneda.js"></script>
<script src="accounting.js"></script>
</html>
